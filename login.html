<!DOCTYPE HTML>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="login-page">
        <div class="form">
            <div class="out_msg"></div>
            <form class="register-form">
                <input class="userName_signup" type="text" placeholder="name" required/>
                <input class="userPhone_signup" type="text" placeholder="phone" required/>
                <input class="userDate_signup" type="date" placeholder="date" required/>
                <input class="pass_signup" type="password" placeholder="password" required/>
                <input class="email_signup" type="email" placeholder="email address" required/>
                <button class = 'userRegistration'>create</button>
                <p class="message">Already registered? <a href="#">Sign In</a></p>
            </form>
            <form class="login-form">
                <input class="userName_login" type="text" placeholder="username" />
                <input class="pass_login" type="password" placeholder="password" />
                <button class="login">login</button>
                <p class="message">Not registered? <a href="#">Create an account</a></p>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/log.js"></script>
    <script src="js/utility.js"></script>
    <script src="./js/logInfo.js"></script>
</body>

</html>
